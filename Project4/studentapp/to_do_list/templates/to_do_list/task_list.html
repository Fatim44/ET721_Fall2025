<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}

                <a href="{% url 'task_toggle' task.id %}">Toggle</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No tasks yet</li>
        {% endfor %}
    </ul>
</body>
</html>
