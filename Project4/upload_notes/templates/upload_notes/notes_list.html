{% extends "base.html" %}
{% block content %}
<h1>Upload Notes</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

<hr>

<h2>My Notes</h2>
<ul>
  {% for n in notes %}
    <li>
      {{ n.title }} <br>
      <img src="{{ n.image.url }}" style="max-width:300px;">
    </li>
  {% empty %}
    <li>No notes uploaded yet.</li>
  {% endfor %}
</ul>
{% endblock %}
